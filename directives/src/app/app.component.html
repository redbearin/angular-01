<div class="container">
  <div class="row">
    <button class="btn btn-primary" (click)="toggleParagraph()">Toggle Details</button>
    <p *ngIf="showParagraph"
    >'Secret password = tuna'</p>
    <p>Click log</p>
    <p *ngFor="let click of clickLog" [ngStyle]="{backgroundColor: click > 5 ? 'blue' : 'transparent'}" [ngClass]="{highlighted: click > 5}">{{click}}</p>
  </div>
</div>
