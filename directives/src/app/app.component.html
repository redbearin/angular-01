<div class="container">
  <div class="row">
    <button class="btn btn-primary" (click)="toggleParagraph()">Toggle Details</button>
    <p *ngIf="showParagraph"
    >'Secret password = tuna'</p>
    <p>Click log</p>
    <p 
      *ngFor="let click of clickLog; let i = index" [ngStyle]="{backgroundColor: i > 4 ? 'blue' : 'transparent'}" 
      [ngClass]="{highlighted: i > 4}">{{click}}</p>
  </div>
</div>
